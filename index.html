<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jhonathan — Portfólio</title>
  <link rel="icon" type="image/png" href="/static/img/favicon.png" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Rajdhani:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen">
    <div class="bg-anim fixed inset-0 -z-10"></div>
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 mt-10">
            <div class="flex justify-center md:justify-end texto-principal text-lg text-center md:text-left">
                <button id="tabbtn-sobre" class="group relative focus:outline-none" aria-selected="true">
                    <div class="relative z-20 h-7 min-w-[120px] flex items-center justify-center rounded-t-md font-semibold">
                    Sobre Mim
                    </div>
                </button>
                <button id="tabbtn-projetos" class="group relative focus:outline-none" aria-selected="false">
                    <div class="relative z-20 h-7 min-w-[120px] flex items-center justify-center rounded-t-md font-semibold">
                    Projetos
                    </div>
                </button>
                <button id="tabbtn-blog" class="group relative focus:outline-none" aria-selected="false">
                    <div class="relative z-20 h-7 min-w-[70px] flex items-center justify-center rounded-t-md font-semibold">
                    Blog
                    </div>
                </button>
            </div>
        <section id="panel" class="rounded-b-xl p-6 focus:outline-none" tabindex="-1" aria-live="polite"></section>
    </div>

    <!-- SOBRE MIM -->
    <template id="tmpl-sobre">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-8">
            <section class="md:col-span-2 flex flex-col items-center text-center">
                <img src="/static/img/foto-perfil.jpg" alt="Foto de Jhonathan"
                    class="w-72 h-48 object-cover rounded-lg shadow-xl" />
                <h2 class="text-3xl font-bold my-8 texto-principal">Jhonathan Lobato</h2>
                <p class="text-sm font-medium texto-principal bg-[#D7D5F2] p-1 rounded-lg">Cloud & DevOps</p>
                <hr class="my-8 border w-60 border-black" />
                <div class="mt-4 space-y-4 text-left w-full max-w-[260px]">
                    <!-- EMAIL -->
                    <div class="flex items-start gap-3 relative group">
                        <img src="/static/img/email.png" alt="Email" class="w-6 h-6 mt-1 opacity-80">
                        <div>
                            <span class="text-sm texto-cor-segundaria">Email</span>
                            <p class="font-medium flex items-center gap-2">
                                <span id="email-text">jhonathan.lobato@proton.me</span>

                                <!-- Botão de copiar -->
                                <button id="copy-btn" class="p-1 rounded-md hover:bg-gray-200 transition text-gray-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" 
                                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
                                    stroke="currentColor" class="w-4 h-4">
                                    <path stroke-linecap="round" stroke-linejoin="round" 
                                        d="M8 16.5h8m-8-4h8m-8-4h8M5 4h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z" />
                                    </svg>
                                </button>
                            </p>
                        </div>
                        <!-- Tooltip -->
                        
                        <span id="tooltip" class="bottom-full mb-3 left-1/2 -translate-x-1/2 text-xs bg-gray-800 text-white px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">
                            Copiar
                        </span>
                    </div>
                    <script>
                        const copyBtn = document.getElementById('copy-btn');
                        const emailText = document.getElementById('email-text').textContent;
                        const tooltip = document.getElementById('tooltip');

                        copyBtn.addEventListener('click', async () => {
                            await navigator.clipboard.writeText(emailText);
                            tooltip.textContent = 'Copiado!';
                            tooltip.classList.add('opacity-100');

                            setTimeout(() => {
                            tooltip.textContent = 'Copiar';
                            tooltip.classList.remove('opacity-100');
                            }, 1500);
                        });
                    </script>

                    <!-- DISCORD -->
                    <div class="flex items-start gap-3 relative group">
                        <img src="/static/img/discord.png" alt="Discord" class="w-6 h-6 mt-1 opacity-80">
                        <div>
                            <span class="text-sm texto-cor-segundaria">Discord</span>
                            <p class="font-medium flex items-center gap-2">
                                <span id="discord-text">lobato1</span>

                                <!-- Botão de copiar -->
                                <button id="copy-discord-btn" class="p-1 rounded-md hover:bg-gray-200 transition text-gray-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                    class="w-4 h-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M8 16.5h8m-8-4h8m-8-4h8M5 4h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z" />
                                    </svg>
                                </button>
                            </p>
                        </div>
                        <!-- Tooltip -->
                        <span id="discord-tooltip" class="bottom-full mb-3 left-1/2 -translate-x-1/2 text-xs bg-gray-800 text-white px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">
                        Copiar
                        </span>
                    </div>
                    <script>
                    const discordBtn = document.getElementById('copy-discord-btn');
                    const discordText = document.getElementById('discord-text').textContent;
                    const discordTooltip = document.getElementById('discord-tooltip');

                    discordBtn.addEventListener('click', async () => {
                        await navigator.clipboard.writeText(discordText);
                        discordTooltip.textContent = 'Copiado!';
                        discordTooltip.classList.add('opacity-100');

                        setTimeout(() => {
                        discordTooltip.textContent = 'Copiar';
                        discordTooltip.classList.remove('opacity-100');
                        }, 1500);
                    });
                    </script>

                    <!-- LINKEDIN -->
                    <div class="flex items-start gap-3">
                        <img src="/static/img/linkedin.png" alt="LinkedIn" class="w-6 h-6 mt-1 opacity-80">
                        <div>
                            <span class="text-sm texto-cor-segundaria">LinkedIn</span>
                            <p class="font-medium">
                            <a href="https://www.linkedin.com/in/jhonathan-lobato/" target="_blank" class="hover:text-violet-400 transition">
                                linkedin.com/in/jhonathan-lobato/
                            </a>
                            </p>
                        </div>
                    </div>

                    <!-- GITHUB -->
                    <div class="flex items-start gap-3">
                        <img src="/static/img/github.png" alt="GitHub" class="w-6 h-6 mt-1 opacity-80">
                        <div>
                            <span class="text-sm texto-cor-segundaria">GitHub</span>
                            <p class="font-medium">
                            <a href="https://github.com/jhonathanLobato" target="_blank" class="hover:text-violet-400 transition">
                                github.com/jhonathanLobato
                            </a>
                            </p>
                        </div>
                    </div>

                    <!-- BLOG -->
                    <div class="flex items-start gap-3">
                        <img src="/static/img/dev-to.png" alt="Blog" class="w-6 h-6 mt-1 opacity-80">
                        <div>
                            <span class="text-sm texto-cor-segundaria">Blog</span>
                            <p class="font-medium">
                            <a href="https://dev.to/jhonathanlobato" target="_blank" class="hover:text-violet-400 transition">
                                @jhonathanlobato
                            </a>
                            </p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="md:col-span-3">
                <h3 class="text-3xl font-bold texto-principal">Sobre Mim</h3>
                <p class="mt-4 leading-7 text-justify texto-cor-segundaria text-sm font-medium">
                    Meu nome é Jhonathan e sou Cloud & DevOps Engineer. Tenho experiência em projetar, implementar e gerenciar infraestruturas na nuvem, além de automatizar processos de desenvolvimento e operações utilizando práticas DevOps.
                </p>
                <p class="mt-2 leading-7 text-justify texto-cor-segundaria text-sm font-medium">
                    Sou apaixonado por tudo que envolve infraestrutura e busco constantemente aprimorar meus conhecimentos e enfrentar novos desafios que me permitam evoluir tecnicamente e gerar valor nos projetos em que atuo.
                </p>

                <div class="texto-itens text-sm">
                    <h3 class="text-3xl font-bold mt-8 texto-principal">Habilidades DevOps</h3>
                    <div class="mt-6 grid gap-4 sm:grid-cols-3">
                        <div class="flex flex-col items-center border p-2 rounded-lg glass-card">
                            <img src="/static/img/aws.svg" alt="AWS" class="w-16 h-16 object-contain" />
                            <span class="mt-2">AWS</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/azure.svg" alt="Azure" class="w-16 h-16 object-contain" />
                            <span class="mt-2">Azure</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/terraform.svg" alt="Terraform" class="w-16 h-16 object-contain" />
                            <span class="mt-2">Terraform</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/docker.svg" alt="Docker" class="w-16 h-16 object-contain" />
                            <span class="mt-2">Docker</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/kubernetes.svg" alt="Kubernetes" class="w-16 h-16 object-contain" />
                            <span class="mt-2">Kubernetes</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/ansible.svg" alt="Ansible" class="w-16 h-16 object-contain" />
                            <span class="mt-2">Ansible</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/linux.svg" alt="Linux/RHEL" class="w-16 h-16 object-contain" />
                            <span class="mt-2">Linux/RHEL</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/git.svg" alt="Git" class="w-16 h-16 object-contain" />
                            <span class="mt-2">Git</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/githubactions.svg" alt="GitHub Actions" class="w-16 h-16 object-contain" />
                            <span class="mt-2">GitHub Actions</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/prometheus.svg" alt="Prometheus" class="w-16 h-16 object-contain" />
                            <span class="mt-2">Prometheus</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/grafana.svg" alt="Grafana" class="w-16 h-16 object-contain" />
                            <span class="mt-2">Grafana</span>
                        </div>
                        <div class="flex flex-col items-center p-2 rounded-lg glass-card">
                            <img src="/static/img/python.svg" alt="Python" class="w-16 h-16 object-contain" />
                            <span class="mt-2">Python</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </template>

    <!-- PROJETOS -->
    <template id="tmpl-projetos">
        <h2 class="text-2xl font-bold mb-4 texto-principal">Projetos</h2>
        <div class="grid gap-4 sm:grid-cols-2">
            <article class="glass-card rounded-lg p-4">
                <img src="/static/img/datadog.svg" alt="Preview do projeto" class="w-full h-40 object-cover rounded-md border border-white/20 mb-3 bg-white/5 backdrop-blur-sm">
                <h3 class="font-semibold texto-principal">E-commerce Infra na Nuvem</h3>
                <p class="text-sm mt-1 texto-cor-segundaria">IaC com Terraform + CI/CD + Observabilidade em AWS.</p>
                <a class="texto-principal font-semibold inline-flex mt-3 px-3 py-2 rounded bg-[#83A3C7] hover:bg-[#7693B5] transition" href="https://github.com/SEUUSER/ecommerce-infra" target="_blank">GitHub</a>
            </article>
            <article class="glass-card rounded-lg p-4">
                <img src="/static/img/apache.svg" alt="Preview do projeto" class="w-full h-40 object-cover rounded-md border border-white/20 mb-3 bg-white/5 backdrop-blur-sm">

            </article>
            <article class="glass-card rounded-lg p-4">
                <img src="/static/img/django.svg" alt="Preview do projeto" class="w-full h-40 object-cover rounded-md border border-white/20 mb-3 bg-white/5 backdrop-blur-sm">
                <h3 class="font-semibold texto-principal">Pipeline CI/CD com Docker</h3>
                <p class="text-sm mt-1 texto-cor-segundaria">Build e deploy automatizado + Blue/Green.</p>
                <a class="texto-principal font-semibold inline-flex mt-3 px-3 py-2 rounded bg-[#83A3C7] hover:bg-[#7693B5] transition" href="https://github.com/SEUUSER/docker-deploy" target="_blank">GitHub</a>
            </article>
            <article class="glass-card rounded-lg p-4">
                <img src="/static/img/apachekafka.svg" alt="Preview do projeto" class="w-full h-40 object-cover rounded-md border border-white/20 mb-3 bg-white/5 backdrop-blur-sm">
                <h3 class="font-semibold texto-principal">Infra Reutilizável (Terraform)</h3>
                <p class="text-sm mt-1 texto-cor-segundaria">Módulos Terraform (VPC, ECS, RDS).</p>
                <a class="texto-principal font-semibold inline-flex mt-3 px-3 py-2 rounded bg-[#83A3C7] hover:bg-[#7693B5] transition" href="https://github.com/SEUUSER/terraform-modules" target="_blank">GitHub</a>
            </article>
        </div>
    </template>

    <!-- BLOG -->
    <template id="tmpl-blog">
        <h2 class="text-2xl font-bold mb-4 texto-principal">Blog</h2>
        <div class="grid gap-4 sm:grid-cols-2">
        <article class="p-4 glass-card rounded-lg">
            <img src="/static/img/apachekafka.svg" alt="Preview do projeto" class="w-full h-40 object-cover rounded-md border border-white/20 mb-3 bg-white/5 backdrop-blur-sm">
            <h3 class="font-semibold texto-principal">Como estruturei meu portfólio DevOps</h3>
            <p class="text-sm mt-1 texto-cor-segundaria">Netlify + backend externo e próximos passos.</p>
            <a class="inline-flex mt-3 px-3 py-2 rounded bg-[#83A3C7] hover:bg-[#7693B5] transition" href="https://seublog.com/post/portfolio-devops" target="_blank" rel="noopener">Ler</a>

        <article class="p-4 glass-card rounded-lg">
            <img src="/static/img/apachekafka.svg" alt="Preview do projeto" class="w-full h-40 object-cover rounded-md border border-white/20 mb-3 bg-white/5 backdrop-blur-sm">
            <h3 class="font-semibold texto-principal">Terraform do zero ao módulo</h3>
            <p class="text-sm mt-1 texto-cor-segundaria">Boas práticas, layout de repositório e reuso de componentes.</p>
            <a class="inline-flex mt-3 px-3 py-2 rounded bg-[#83A3C7] hover:bg-[#7693B5] transition" href="https://seublog.com/post/terraform-reuso" target="_blank" rel="noopener">Ler</a>
        </article>
        </div>
